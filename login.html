<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body class="login">
    <h1 class="headinglogin">LOGIN PAGE</h1>
    <p class="name">Name</p>
    <form>
      <input
        type="text"
        size="50"
        id="textbox"
        placeholder="Enter Your Name"
        required
      />
      <p class="name">Phone Number</p>
      <input
        type="numeric"
        size="50"
        id="textbox"
        inputmode="numeric"
        placeholder="Enter 10 digit Phone Number"
        pattern="['0-9']{'10'}"
        required
      />
      <p class="name">MAIL</p>
      <input type="email" size="50" id="textbox" placeholder="Enter Your mail ID" required/>
      <input type="submit" name="submit" id="submit">
    </form>
  </body>
</html>
